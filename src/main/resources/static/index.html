<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="elm.js"></script>

    <title>Agile Games</title>
</head>
<body>
<div id="app"></div>
<script>
    var app = Elm.Main.init(
        {node: document.getElementById('app')}
    );
    var host = location.hostname + ":" + location.port;
    var ws = new WebSocket("ws://" + host + "/ws/tts");

    ws.onmessage = function (message) {
        console.log("WebSocketIn");
        console.log(message);
        const jsonString = JSON.stringify({data: message.data, timeStamp: Date.now()});
        console.log(jsonString);
        app.ports.websocketIn.send(jsonString);
    };

    app.ports.websocketOut.subscribe(function (msg) {
        console.log("WebSocketOut");
        console.log(msg);
        const jsonString = JSON.stringify(msg);
        ws.send(jsonString);
    });
</script>
</body>
</html>
